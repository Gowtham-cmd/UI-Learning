<div class="container">
  <label> User Name : </label>
  <input [(ngModel)]="userName" type="text" />

  <label> Password : </label>
  <input [(ngModel)]="password" type="password" />

  <button (click)="submit()">Submit</button>
</div>
<app-results [status] = 'status' *ngIf ='showResult'>
  {{message}}
</app-results>
